{% extends 'base.html' %}

{% load static %}
{% load humanize %}
{% load crispy_forms_tags %}

{% block title %}Создать викторину{% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-9 col-sm-12 quiz-create">

      <form method="post" class="quiz-create__form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="quiz-create__btn-wrap">
          <input class="btn btn-join quiz-create__btn"
          type="submit" value="Создать">
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
